<main>
  <div class="create">
    <h1 class="title">Загрузить рассписание:</h1>
    <div class="loadbox">
      <h1 class="l_title">Загрузка</h1>
      <form id="uploadForm" enctype="multipart/form-data">
        <div>
          <input type="file" id="fileInput" name="uploadedFile" accept=".xlsx" required onchange="updateFileName()">
        </div>
        <label for="dateInput" id="fata">Введите дату:</label>
        <input type="text" id="dateInput" name="dateInput" placeholder="Формат: 1 января">
        <button class="upload" type="button" onclick="submitForm()">Загрузить</button>
      </form>
    </div>
    <div class="alert alert-success" role="alert" id="message"></div>
  </div>
</main>
