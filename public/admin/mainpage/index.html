<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Управление MP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
<header>
    <img src="./Group%20270.png" alt="" class="logo_cms">
    <div class="pages">
        <a class="page" id="uploadLink" href="#">Редактировать</a>
        <a class="page" id="uploadLink2" href="#">Виджеты</a>
    </div>
    <div class="user">
        <img src="./Group%20271.png" alt="" class="user_avatar">

        <h1 id="name" class="user_name">имя</h1>
    </div>
</header>
<main>
    <div class="table t_left">
        <div class="t_input">
            <label for="floatingInput">Заголовок главной страницы</label>
            <div class="i_place">
                <input type="text" class="form-control form-control-sm" id="floatingInput" placeholder="Пример: Зентас">
                <button type="button" onclick="Sendtitle()" class="btn btn-primary">Send</button>

            </div>

        </div>
        <div class="t_input">
            <label for="floatingInput">Карусель (1 позиция)</label>
            <div class="i_place">
                <input type="text" class="form-control form-control-sm" id="c1_title" placeholder="Введите заголовок">
                <input type="text" class="form-control form-control-sm" id="c1_img" placeholder="Вставьте ссылку на изображение">
                <button onclick="carusel(1)" id="send_cc1" type="button" class="btn btn-primary">Send</button>

            </div> <label for="floatingInput">Карусель (2 позиция)</label>
            <div class="i_place">
                <input type="text" class="form-control form-control-sm" id="c2_title" placeholder="Введите заголовок">
                <input type="text" class="form-control form-control-sm" id="c2_img" placeholder="Вставьте ссылку на изображение">
                <button onclick="carusel(2)" id="send_cc2" type="button" class="btn btn-primary">Send</button>

            </div> <label for="floatingInput">Карусель (3 позиция)</label>
            <div class="i_place">
                <input type="text" class="form-control form-control-sm" id="c3_title" placeholder="Введите заголовок">
                <input type="text" class="form-control form-control-sm" id="c3_img" placeholder="Вставьте ссылку на изображение">
                <button onclick="carusel(3)" id="send_cc3" type="button" class="btn btn-primary">Send</button>

            </div>

        </div>

    </div>
    <div class="table t_right">

    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</main>

</body>
</html>
