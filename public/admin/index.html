<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Авторизация</title>
    <link rel="icon" id="icon" href="#">
</head>
<body>
<div class="alert alert-success aler_2" id="authResponse" role="alert">
    Успешная авторизация. Переадресация через <span id="authtime"></span> секунд.
</div>
<div class="alert alert-danger aler_2" id="authResponse2" role="alert">
    Время сеанса истекло. Авторизуйтесь повторно.
</div>
<div class="container">
    <div class="card">
        <img src="./Group%20270.png" alt="">
        <br>
        <form>
            <label>Логин</label>
            <input type="text" id="user" name="user" placeholder="Введите свой логин" required>
            <label>Пароль</label>
            <input type="password" id="password" name="password" placeholder="Введите свой пароль" required>
            <button type="button"  onclick="submitForm()">Вход</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
